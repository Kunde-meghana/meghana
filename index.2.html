<html>
<head>
  <title>Shopping Cart</title>
</head>
<body>

<div class="form-container" id="login-form">
  <h2>Login</h2>
  <form>
    <label for="login-username">Username:</label>
    <input type="text" id="login-username" required>
    <br>
    <label for="login-password">Password:</label>
    <input type="password" id="login-password" required>
    <br>
    <button type="submit">Login</button>
  </form>
  <p class="status" id="login-status"></p>
</div>

<div class="form-container" id="registration-form">
  <h2>Registration</h2>
  <form>
    <label for="reg-username">Username:</label>
    <input type="text" id="reg-username" required>
    <br>
    <label for="reg-password">reg-Password:</label>
    <input type="password" id="reg-password" required>
    <br>

    <button type="submit">Register</button>
  </form>
  <p class="status" id="reg-status"></p>
</div>
	<div id="main-section" class="hidden">
        <h1><mark>Shopping Cart</mark></h1>
	<div class="products">
        <div  class="text-white text-center bg-success">
            <h2>Top</h2>
            <p>Price: $30</p>
        <img src="imgtop.jpg"><height='50px'></height><width='50px'></width>
            <button class="add-to-cart" onclick="addToCart('Top', 30)">Add to Cart</button>
        </div>

        <div class="text-bg-primary text-center">
            <h2>Kurti</h2>
            <p>Price: $50</p>
            <img src ="image2k.jpg"><height='50px'></height><width='50px'></width>
            <button class="add-to-cart" onclick="addToCart('Kurti', 50)">Add to Cart</button>
        </div>
    	</div>
        <div class="text-bg-warning text-center">
            <h2>Jeans</h2>
            <p>Price: $40</p>
            <img src="image3.jpg"><height='50px'></height><width='50px'></width>
            <button class="add-to-cart" onclick="addToCart('Jeans', 40)">Add to Cart</button>
        </div>
    	</div>
        <div class="text-bg-secondary text-center">
            <h2>Lehenga</h2>
            <p>Price: $150</p>
            <img src="img4.jpg"><height='50px'></height><width='50px'></width>
            <button class="add-to-cart" onclick="addToCart('Lehenga', 150)">Add to Cart</button>
        </div>
    	</div>
        <div class="text-bg-danger text-center">
            <h2>Saree</h2>
            <p>Price: $100</p>
            <img src="imgsaree.jpg"><height='50px'></height><width='50px'></width>
            <button class="add-to-cart" onclick="addToCart('Saree', 100)">Add to Cart</button>
        </div>
    	</div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checksout()">Checkout</button>
        </div>
    </div>
    <script>

let cartItems = [];

function addToCart(product, price) {
    cartItems.push({product, price});
    updateCart();
}

function updateCart() {
    let cartList = document.getElementById("cart-items");
    let totalElement = document.getElementById("total");
    let total = 0;

    cartList.innerHTML = "";
    cartItems.forEach(item => {
        let listItem = document.createElement("li");
        listItem.innerText = `${item.product} - $${item.price}`;
        cartList.appendChild(listItem);
        total += item.price;
    });

    totalElement.innerText = total;
}




// Add product and cart logic similar to the previous example

function checksout() {
    alert('Thank you for your purchase!');
}


    </script>
	<script>
  const users = [
    { username: 'user1', password: 'pass1' },
    { username: 'user2', password: 'pass2' },
  ];

  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
      document.getElementById('login-status').textContent = 'Login successful!';
    } else {
      document.getElementById('login-status').textContent = 'Invalid credentials!';
    }
  });

  document.getElementById('registration-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const regUsername = document.getElementById('reg-username').value;
    const regPassword = document.getElementById('reg-password').value;

    if (regUsername === '' || regPassword === '') {
      document.getElementById('reg-status').textContent = 'Please fill in both fields.';
    } else {
      users.push({ username: regUsername, password: regPassword });
      document.getElementById('reg-status').textContent = 'Registration successful';
    }
  });
</script>



</body>
</html>
